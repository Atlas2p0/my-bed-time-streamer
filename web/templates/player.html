<!DOCTYPE html>
<html>
<head>
    <title>Bedtime Streamer - Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 18px;
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading stream...</div>
    </div>
    <div id="error">
        <h2>Stream Error</h2>
        <p id="error-text">Failed to load stream</p>
        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; cursor: pointer;">Retry</button>
    </div>
    <div id="video-container">
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        
        function showError(msg) {
            loading.style.display = 'none';
            errorDiv.style.display = 'block';
            errorText.textContent = msg;
        }

        function initPlayer() {
            const streamUrl = '/hls/index.m3u8';
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    maxBufferLength: 30,
                    manifestLoadingMaxRetry: 20,
                    manifestLoadingRetryDelay: 1000,
                    fragLoadingMaxRetry: 20,
                    fragLoadingRetryDelay: 1000
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loading.style.display = 'none';
                    video.play().catch(e => console.log('Autoplay blocked'));
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            showError('Network error. Stream may still be starting...');
                            hls.startLoad();
                        } else {
                            showError('Playback error: ' + data.details);
                        }
                    }
                });
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    loading.style.display = 'none';
                    video.play();
                });
                video.addEventListener('error', () => {
                    showError('Failed to load stream');
                });
            } else {
                showError('HLS not supported in this browser');
            }
        }

        // Start after short delay to allow stream to begin
        setTimeout(initPlayer, 2000);
    </script>
</body>
</html>
