<!DOCTYPE html>
<html>
<head>
    <title>Bedtime Streamer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .folder-card { background: #1e1e1e; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
        .folder-card:hover { border-color: #007bff; background: #252525; }
        .episode-row { background: #1e1e1e; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; flex-wrap: wrap; align-items: center; gap: 15px; }
        .controls { display: flex; gap: 10px; align-items: center; margin-left: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button.stop { background: #dc3545; }
        button.back { background: #444; margin-bottom: 20px; }
        select { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 5px; }
        .hidden { display: none; }
        #status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #007bff; padding: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="status-bar" class="hidden">Initializing Stream...</div>

    <!-- VIEW 1: LIBRARY -->
    <div id="view-library">
        <h1>üìÅ Media Library</h1>
        <div id="library-grid" class="grid"></div>
    </div>

    <!-- VIEW 2: EPISODES -->
    <div id="view-episodes" class="hidden">
        <button class="back" onclick="showLibrary()">‚Üê Back to Library</button>
        <h1 id="current-folder-name"></h1>
        <div id="episode-list"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
